<body class="design1">
<div class="container">
  <div class="input-group">
    <label for="minInput">min –∑–Ω–∞—á–µ–Ω–∏–µ</label>
    <input type="number" id="minInput" step="0.01" min="0" max="5" value="3" />
  </div>
  <div class="input-group">
    <label for="maxInput">max –∑–Ω–∞—á–µ–Ω–∏–µ</label>
    <input type="number" id="maxInput" step="0.01" min="0" max="5" value="3.3" />
  </div>
</div>
<div id="resultLabel">–ù—É–ª–µ–≤–∞—è —Ç–æ—á–∫–∞ = 1.15</div>
<div id="warning"></div>
<button id="changeDesignBtn">üé® –ò–∑–º–µ–Ω–∏—Ç—å –¥–∏–∑–∞–π–Ω</button>

<script>
  const minInput = document.getElementById('minInput');
  const maxInput = document.getElementById('maxInput');
  const resultLabel = document.getElementById('resultLabel');
  const warning = document.getElementById('warning');
  const changeDesignBtn = document.getElementById('changeDesignBtn');

  const designs = ['design1', 'design2', 'design3', 'design4', 'design5'];
  let currentDesignIndex = 0;

  function calculate() {
    let min = parseFloat(minInput.value) || 0;
    let max = parseFloat(maxInput.value) || 0;

    if (min < 0 || max < 0 || min > 5 || max > 5) {
      resultLabel.textContent = '–ù—É–ª–µ–≤–∞—è —Ç–æ—á–∫–∞ = –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è (0-5)';
      warning.textContent = '';
      warning.className = '';
      return;
    }

    let zeroPoint = (min + max) / 2 - 2;
    zeroPoint = Math.round(zeroPoint * 100) / 100;
    resultLabel.textContent = `–ù—É–ª–µ–≤–∞—è —Ç–æ—á–∫–∞ = ${zeroPoint}`;

    let diff = Math.abs(max - min);
    warning.textContent = '';
    warning.className = '';

    let messages = [];

    if (diff >= 0.45 && diff <= 0.55) {
      messages.push(`–û–ø–∞—Å–Ω–æ, –±–æ–ª—å—à–æ–π –ø–µ—Ä–µ–∫–æ—Å –∑–∞–≥–æ—Ç–æ–≤–∫–∏ = ${diff.toFixed(2)}`);
      warning.classList.add('yellow');
    } else if (diff > 0.55) {
      messages.push(`–ü–µ—Ä–µ–∫–æ—Å –±–æ–ª—å—à–µ ${diff.toFixed(2)}, —Ä–∞–∑–º–µ—Ä 2+-0.2 –±—É–¥–µ—Ç –Ω–µ –≤—ã–¥–µ—Ä–∂–∞–Ω!!!`);
      warning.classList.add('red');
    }

    if (zeroPoint < -0.3) {
      messages.push('–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–¥—Ä–µ–∑–∞–ª');
      warning.classList.add('purple');
    }

    if (messages.length > 0) {
      warning.textContent = messages.join(' | ');
    }
  }

  minInput.addEventListener('input', calculate);
  maxInput.addEventListener('input', calculate);
  minInput.addEventListener('wheel', (e) => e.preventDefault());
  maxInput.addEventListener('wheel', (e) => e.preventDefault());

  changeDesignBtn.addEventListener('click', () => {
    document.body.classList.remove(designs[currentDesignIndex]);
    currentDesignIndex = (currentDesignIndex + 1) % designs.length;
    document.body.classList.add(designs[currentDesignIndex]);
  });

  calculate();
</script>
